<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ComfortINN</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,700");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Raleway, sans-serif;
      }

      body {
        background: linear-gradient(90deg, #c7c5f4, #776bcc);
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .screen {
        background: linear-gradient(90deg, #5d54a4, #7c78b8);
        position: relative;
        height: 600px;
        width: 360px;
        box-shadow: 0px 0px 24px #5c5696;
      }

      .screen__content {
        z-index: 1;
        position: relative;
        height: 100%;
      }

      .screen__background {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        -webkit-clip-path: inset(0 0 0 0);
        clip-path: inset(0 0 0 0);
      }

      .screen__background__shape {
        transform: rotate(45deg);
        position: absolute;
      }

      .screen__background__shape1 {
        height: 520px;
        width: 520px;
        background: #fff;
        top: -50px;
        right: 120px;
        border-radius: 0 72px 0 0;
      }

      .screen__background__shape2 {
        height: 220px;
        width: 220px;
        background: #6c63ac;
        top: -172px;
        right: 0;
        border-radius: 32px;
      }

      .screen__background__shape3 {
        height: 540px;
        width: 190px;
        background: linear-gradient(270deg, #5d54a4, #6a679e);
        top: -24px;
        right: 0;
        border-radius: 32px;
      }

      .screen__background__shape4 {
        height: 400px;
        width: 200px;
        background: #7e7bb9;
        top: 420px;
        right: 50px;
        border-radius: 60px;
      }

      .login {
        width: 320px;
        padding: 30px;
        padding-top: 156px;
      }

      .login h1 {
        color: white;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .login__field {
        padding: 20px 0px;
        position: relative;
      }

      .login__icon {
        position: absolute;
        top: 30px;
        color: #7875b5;
      }

      .login__input {
        border: none;
        border-bottom: 2px solid #d1d1d4;
        background: none;
        padding: 10px;
        padding-left: 24px;
        font-weight: 700;
        width: 75%;
        transition: 0.2s;
      }

      .login__input:active,
      .login__input:focus,
      .login__input:hover {
        outline: none;
        border-bottom-color: #6a679e;
      }

      .login__submit {
        background: #fff;
        font-size: 14px;
        margin-top: 30px;
        padding: 16px 20px;
        border-radius: 26px;
        border: 1px solid #d4d3e8;
        text-transform: uppercase;
        font-weight: 700;
        display: flex;
        align-items: center;
        width: 100%;
        color: #4c489d;
        box-shadow: 0px 2px 2px #5c5696;
        cursor: pointer;
        transition: 0.2s;
      }

      .login__submit:active,
      .login__submit:focus,
      .login__submit:hover {
        border-color: #6a679e;
        outline: none;
      }

      .button__icon {
        font-size: 24px;
        margin-left: auto;
        color: #7875b5;
      }

      .social-login {
        position: absolute;
        height: 140px;
        width: 160px;
        text-align: center;
        bottom: 0px;
        right: 0px;
        color: #fff;
      }

      .social-icons {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .social-login__icon {
        padding: 20px 10px;
        color: #fff;
        text-decoration: none;
        text-shadow: 0px 0px 8px #7875b5;
      }

      .social-login__icon:hover {
        transform: scale(1.5);
      }

      .back-to-home {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .back-to-home:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .error-message {
        color: #ff4757;
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
        display: none;
        background: rgba(255, 71, 87, 0.1);
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 71, 87, 0.2);
      }

      .success-message {
        color: #2ed573;
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
        display: none;
        background: rgba(46, 213, 115, 0.1);
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(46, 213, 115, 0.2);
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-to-home">
      <i class="fas fa-arrow-left"></i>
      Back to Home
    </a>

    <div class="container">
      <div class="screen">
        <div class="screen__background">
          <div
            class="screen__background__shape screen__background__shape1"
          ></div>
          <div
            class="screen__background__shape screen__background__shape2"
          ></div>
          <div
            class="screen__background__shape screen__background__shape3"
          ></div>
          <div
            class="screen__background__shape screen__background__shape4"
          ></div>
        </div>
        <div class="screen__content">
          <div class="login">
            <h1>Login</h1>
            <form id="loginForm" class="login-form">
              <div class="login__field">
                <span class="login__icon"><i class="fa fa-user"></i></span>
                <input
                  type="text"
                  id="username"
                  class="login__input"
                  placeholder="Username"
                />
              </div>
              <div class="login__field">
                <span class="login__icon"><i class="fa fa-lock"></i></span>
                <input
                  type="password"
                  id="password"
                  class="login__input"
                  placeholder="Password"
                />
              </div>

              <div class="error-message" id="errorMessage"></div>
              <div class="success-message" id="successMessage"></div>

              <button type="button" id="loginButton" class="login__submit">
                Login <i class="button__icon fa fa-arrow-right"></i>
              </button>
            </form>
          </div>
          <div class="social-login">
            <div class="social-icons">
              <a href="#" class="social-login__icon"
                ><i class="fa fa-facebook"></i
              ></a>
              <a href="#" class="social-login__icon"
                ><i class="fa fa-twitter"></i
              ></a>
              <a href="#" class="social-login__icon"
                ><i class="fa fa-google"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginButton = document.getElementById("loginButton");
        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");

        if (loginButton) {
          loginButton.addEventListener("click", function () {
            // Get username and password from the form
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Clear any previous messages
            hideMessages();

            // Basic validation
            if (!username || !password) {
              showError("Please enter both username and password.");
              return;
            }

            // Send a POST request to the login endpoint
            fetch(
              "https://eff527b7-50c8-439d-bab5-c3aedd57deb6-00-2pl9oz6o13q26.pike.replit.dev/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, password }),
              },
            )
              .then(async (response) => {
                if (response.ok) {
                  // Check content type to determine how to parse response
                  const contentType = response.headers.get("content-type");

                  if (contentType && contentType.includes("application/json")) {
                    // Response is JSON
                    return await response.json();
                  } else {
                    // Response is text (like "Login successful!")
                    const textResponse = await response.text();
                    console.log("Text response:", textResponse);

                    // Create a default user object for text responses
                    return {
                      name: username,
                      email: `${username}@example.com`,
                      username: username,
                      id: Date.now().toString(),
                    };
                  }
                } else {
                  throw new Error("Login failed");
                }
              })
              .then((userData) => {
                console.log("Login successful, user data:", userData);

                // Save user authentication data to localStorage
                const authData = {
                  isLoggedIn: true,
                  user: {
                    name: userData.name || userData.username || username,
                    email: userData.email || `${username}@example.com`,
                    id:
                      userData.id || userData.user_id || Date.now().toString(),
                    username: userData.username || username,
                  },
                };
                localStorage.setItem("userAuth", JSON.stringify(authData));

                // Show success message
                showSuccess("Login successful! Redirecting...");

                // Redirect to index.html after a short delay
                setTimeout(() => {
                  window.location.href = "index.html";
                }, 1500);
              })
              .catch((error) => {
                console.error("Error logging in:", error);
                showError(
                  "Login failed. Please check your username and password.",
                );
              });
          });
        } else {
          console.error("Login button not found");
        }

        function showError(message) {
          if (errorMessage) {
            errorMessage.textContent = message;
            errorMessage.style.display = "block";
          }
          if (successMessage) {
            successMessage.style.display = "none";
          }
        }

        function showSuccess(message) {
          if (successMessage) {
            successMessage.textContent = message;
            successMessage.style.display = "block";
          }
          if (errorMessage) {
            errorMessage.style.display = "none";
          }
        }

        function hideMessages() {
          if (errorMessage) errorMessage.style.display = "none";
          if (successMessage) successMessage.style.display = "none";
        }
      });
    </script>
  </body>
</html>
